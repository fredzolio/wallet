# Configuração Prometheus (com autenticação básica)
server {
    listen 443 ssl;
    server_name prometheus.apiwallet.duckdns.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/prometheus.apiwallet.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prometheus.apiwallet.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        auth_basic "Área Restrita";
        auth_basic_user_file /etc/nginx/htpasswd;
        
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 